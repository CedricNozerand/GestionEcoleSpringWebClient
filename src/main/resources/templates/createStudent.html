<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments :: header"><meta charset="UTF-8"></head>
<body>

	<nav th:insert="fragments/fragments :: navigation"></nav>

    <br>
    <br>
    <br>
    <br>
    <br>
    
 	
 
 	<div class="container">
 		
 		<div class="col-md-6 offset-md-3 shadow">
 		
 			<h1>Créer un étudiant</h1>
	
			<div class="pt-4 pb-3">
	
				<form action="storeStudent" method="post" modelAttribute="student">
	
					<div class="form-row">
					
						<div class="col">
							<div class="md-form md-outline mt-0">
								<label for="firstName">Prénom</label>
								<input type="text" id="firstName" name="firstName" class="form-control"> 
							</div>
						</div>
						
						<div class="col">
							<div class="md-form md-outline mt-0">
								<label for="lastName">Nom </label>
								<input type="text" id="lastName" name="lastName" class="form-control"> 
							</div>
						</div>
						
					</div>
	
					<div class="md-form md-outline mt-0">				
						<label for="mailAddress">Adresse mail</label>
						<input type="text" id="mailAddress" class="form-control" name="mailAddress"> 
					</div>
					
					
					<div class="md-form md-outline">	
						<label for="address">Adresse</label>
						<textarea  id="address" class="form-control" name="address"></textarea>
					</div>
					
					<div class="md-form md-outline mt-0"  type ="hidden;">
						<label for="numberPhone">Numéro de téléphone</label>
						<input type="text" id="numberPhone" name="numberPhone" class="form-control">
					</div>				
					
					<div class="md-form md-outline mt-0">
						<label for="birthDate">Date de naissance (format yyyy-mm-dd)</label>
						<input type="date" id="birthDate" name="birthDate" class="form-control">
					</div>
				
									
					<br/> <br/>
					<div class="text-center mb-2">
						<button type="submit" class="btn btn-primary mb-4">Ajouter</button>
					</div>
	
				</form>
	
	
	
			</div>

		</div>
 		
 	</div>
 	
 	<br>
 	<br>
        
    <footer th:insert="fragments/fragments :: footer"></footer>

</body>
</html>
